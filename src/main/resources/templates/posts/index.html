<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="partials :: head('Posts')" />

<body>
<div th:replace="partials :: header" />

<nav th:replace="partials :: navbar" />

<div class="container">

    <h1>Here are the Posts: </h1>

    <div class="card" th:each="post : ${posts}" style= "width: 18rem;">
        <div class="card-body" th:text="${post.id}">
            <h5 class="card-title"><a th:href="'posts/' + ${post.id}"><span th:text="${post.title}"></span></a></h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
    </div>

<div th:replace="partials :: footer" />

<div th:replace="partials :: scripts" />

</div>
</body>
</html>
